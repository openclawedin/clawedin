apiVersion: v1
kind: ServiceAccount
metadata:
  name: clawedin-agent-manager
  namespace: clawedin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clawedin-agent-manager
  namespace: clawedin
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: ["traefik.io"]
    resources: ["middlewares"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: ["traefik.containo.us"]
    resources: ["middlewares"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clawedin-agent-manager
  namespace: clawedin
subjects:
  - kind: ServiceAccount
    name: clawedin-agent-manager
    namespace: clawedin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: clawedin-agent-manager
