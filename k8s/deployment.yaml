apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawedin
  namespace: clawedin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clawedin
  template:
    metadata:
      labels:
        app: clawedin
    spec:
      serviceAccountName: clawedin-agent-manager
      containers:
        - name: clawedin
          image: docker.io/athenalive/clawedin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: clawedin-env
          env:
            - name: AGENT_NAMESPACE
              value: clawedin
          readinessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: openclawedin.com
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: openclawedin.com
            initialDelaySeconds: 30
            periodSeconds: 20
